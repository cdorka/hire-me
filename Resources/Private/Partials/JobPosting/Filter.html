<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:hire="http://typo3.org/ns/ChristianDorka/Hire/ViewHelpers"
    data-namespace-typo3-fluid="true"
    lang="en">

<f:section name="Latest">



</f:section>

<f:section name="Search">
    <f:debug>{_all}</f:debug>
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <i class="bi bi-funnel me-2"></i>Filter
            </h5>
        </div>
        <div class="card-body">
            <!-- Job Type Filter -->
            <f:if condition="{employmentTypesUids}">
                <div class="mb-4">
                    <h6 class="fw-bold">Anstellungsart</h6>
                    <f:for each="{employmentTypesUids}" as="employmentTypeUid">
                        <div class="form-check">
                            <f:form.checkbox
                                property="employmentTypes"
                                value="{employmentTypeUid}"
                                id="c{data.uid}-employmentType-{employmentTypeUid}"
                                class="form-check-input"/>
                            <label class="form-check-label" for="c{data.uid}-employmentType-{employmentTypeUid}">
                                <f:translate key="jobPostingSearch.employmentTypes.items.{employmentTypeUid}.label" />
                            </label>
                        </div>
                    </f:for>
                </div>
            </f:if>

            <!-- Career Level -->
            <f:if condition="{careerLevelsUids}">
                <div class="mb-4">
                    <h6 class="fw-bold">Karrierelevel</h6>
                    <f:for each="{careerLevelsUids}" as="careerLevelUid">
                        <div class="form-check">
                            <f:form.checkbox
                                property="careerLevels"
                                value="{careerLevelUid}"
                                id="c{data.uid}-careerLevel-{careerLevelUid}"
                                class="form-check-input"/>
                            <label class="form-check-label" for="c{data.uid}-careerLevel-{careerLevelUid}">
                                <f:translate key="jobPostingSearch.careerLevels.items.{careerLevelUid}.label" />
                            </label>
                        </div>
                    </f:for>
                </div>
            </f:if>



            <!-- Department -->
            <div class="mb-4">
                <h6 class="fw-bold">Bereich</h6>
                <select class="form-select">
                    <option selected>Alle Bereiche</option>
                    <option>IT & Software</option>
                    <option>Marketing</option>
                    <option>Vertrieb</option>
                    <option>Personal</option>
                    <option>Finanzen</option>
                </select>
            </div>

            <!-- Department -->
            <div class="mb-4">
                <h6 class="fw-bold">Geschäftsbereich</h6>
                <select class="form-select">
                    <option selected>Alle Bereiche</option>
                    <option>IT & Software</option>
                    <option>Marketing</option>
                    <option>Vertrieb</option>
                    <option>Personal</option>
                    <option>Finanzen</option>
                </select>
            </div>

            <!-- Company Size -->
            <div class="mb-4">
                <h6 class="fw-bold">Unternehmensgröße</h6>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="startup">
                    <label class="form-check-label" for="startup">Startup (1-50)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="mittel">
                    <label class="form-check-label" for="mittel">Mittel (51-500)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gross" checked>
                    <label class="form-check-label" for="gross">Groß (500+)</label>
                </div>
            </div>

            <button class="btn btn-outline-primary w-100">Filter zurücksetzen</button>
        </div>
    </div>
</f:section>

</html>
