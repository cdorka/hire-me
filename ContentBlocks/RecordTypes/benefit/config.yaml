name: hire-me/benefit
table: tx_hireme_benefit
prefixFields: false
labelField: title
internalDescription: true
hideAtCopy: true
restriction:
  disabled: true
  startTime: true
  endTime: true
  userGroup: true
fields:
  -
    identifier: title
    type: Text
    label: TitleProperty

  - identifier: slug
    required: true
    type: SlugProperty
    eval: uniqueInSite
    generatorOptions:
      fields:
        - title

  - identifier: icon
    type: File
    minitems: 0
    maxitems: 1
    allowed:
      - png
      - jpg
      - jpeg
      - gif
      - webp
    appearance:
      fileUploadAllowed: false
      fileByUrlAllowed: false
