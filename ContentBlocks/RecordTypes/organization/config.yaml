name: hire-me/organization
table: tx_hireme_organization
prefixFields: false
labelField: title
internalDescription: true
hideAtCopy: true
restriction:
  disabled: true
  startTime: true
  endTime: true
  userGroup: true
fields:

  - identifier: title
    required: true
    type: Text

  - identifier: legal_name
    required: true
    type: Text

  - identifier: slug
    required: true
    type: Slug
    eval: uniqueInSite
    generatorOptions:
      fields:
        - title

  - identifier: homepage
    type: Link

  - identifier: urls # same_as
    type: Collection
    relationship: oneToMany
    foreign_table: tx_hireme_url

  - identifier: detail_page
    type: Link

  - identifier: logo
    type: File
    minitems: 0
    maxitems: 1
    allowed:
      - jpeg
      - png
      - webp
      - svg
      - gif
      - bmp
    appearance:
      fileUploadAllowed: false
