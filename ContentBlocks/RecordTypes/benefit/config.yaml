name: hire-me/benefit
table: tx_hireme_benefit
prefixFields: false
labelField: title
internalDescription: true
hideAtCopy: true
restriction:
  disabled: true
  startTime: true
  endTime: true
  userGroup: true
fields:

  - identifier: title
    type: Text

  - identifier: slug
    required: true
    type: Slug
    eval: uniqueInSite
    generatorOptions:
      fields:
        - title

  - identifier: description
    type: Textarea

  - identifier: icon
    type: File
    minitems: 0
    maxitems: 1
    allowed:
      - png
      - jpg
      - jpeg
      - gif
      - webp
    appearance:
      fileUploadAllowed: false
      fileByUrlAllowed: false

  - identifier: job_postings
    type: Select
    renderType: selectMultipleSideBySide
    foreign_table: tx_hireme_jobposting
    MM: tx_hireme_jobposting_benefit_mm
    MM_opposite_field: benefits
